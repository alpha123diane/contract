<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaMask Connection</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        #account { font-weight: bold; color: #333; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Connect to MetaMask</h1>
    <button id="connectButton">Connect Wallet</button>
    <p id="account">No account connected</p>

    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    
    <script>
        let web3;
        const connectButton = document.getElementById('connectButton');
        const accountDisplay = document.getElementById('account');

        // 1. Check if MetaMask (EIP-1193) is installed
        if (typeof window.ethereum !== 'undefined') {
            web3 = new Web3(window.ethereum);

            async function connectMetaMask() {
                try {
                    // 2. Request account access
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    
                    // 3. Update UI
                    const userAccount = accounts[0];
                    accountDisplay.innerText = `Connected account: ${userAccount}`;
                    connectButton.innerText = "Connected";
                    connectButton.disabled = true;

                    console.log("Connected to account:", userAccount);
                } catch (error) {
                    // Handle user rejecting the request
                    if (error.code === 4001) {
                        alert("Please connect to MetaMask to use this site.");
                    } else {
                        console.error("Error connecting to MetaMask", error);
                    }
                }
            }

            connectButton.addEventListener('click', connectMetaMask);
            
        } else {
            // MetaMask not found
            connectButton.innerText = "Please Install MetaMask";
            alert('MetaMask is not installed. Please install it and try again.');
        }
    </script>
</body>
</html>
